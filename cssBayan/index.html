<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Bayan</h1>
    <div class="container">
        <div class="bayan">
            <input type="checkbox" class="checkbox-mem-start" id="bayan1">

            <label for="bayan1" class="bayan-title">
                    <div class="text-start">Looking at programming memes</div> 
                    <div class="plus-start">+</div>
                    <div class="close-start">X</div>
            </label>


            <img src="assets/1.png" class="mem-start" alt="mem1">
        </div>
        <div class="bayan">
            <input type="checkbox" class="checkbox-mem" id="bayan2">
            <label for="bayan2" class="bayan-title">
                <div class="text">Autosaves files?</div> 
                <div class="plus">+</div>
                <div class="close">X</div>
            </label>
            <img src="assets/2.jpg" class="mem" alt="mem2">
        </div>
        <div class="bayan">
            <input type="checkbox" class="checkbox-mem" id="bayan3">
            <label for="bayan3" class="bayan-title">
                <div class="text">Did You finish your task?</div> 
                <div class="plus">+</div>
                <div class="close">X</div>
            </label>
            <img src="assets/3.jpg" class="mem" alt="mem3">
        </div>
        <div class="bayan">
            <input type="checkbox" class="checkbox-mem" id="bayan4">
            <label for="bayan4" class="bayan-title">
                               <div class="text">Learn to program recursive...</div> 
                <div class="plus">+</div>
                <div class="close">X</div>
            </label>
            <img src="assets/4.jpg" class="mem" alt="mem4">
        </div>
        <div class="bayan">
            <input type="checkbox" class="checkbox-mem" id="bayan5">
            <label for="bayan5" class="bayan-title">
                   <div class="text">Strong password</div> 
                <div class="plus">+</div>
                <div class="close">X</div></label>
            <img src="assets/5.jpg" class="mem" alt="mem5">
        </div>
    </div>
</body>

</html>
